<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>To Do List</title>
</head>
<body>
   <div class="container">
        <h1 class="title">MY TO DO LIST</h1>
        
        <!-- Search and Filter Section -->
        <div class="search-filter-section">
            <input type="text" placeholder="Search tasks..." id="searchField" class="search-input">
            <select id="categoryFilter" class="category-filter">
                <option value="">All Categories</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Add Task Form -->
        <div class="task-form">
            <input type="text" placeholder="Title" id="titleField" class="form-input">
            <textarea placeholder="Description" id="descriptionField" class="form-textarea"></textarea>
            <div class="form-row">
                <select id="categoryField" class="form-select">
                    <option value="">Select Category</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="other">Other</option>
                </select>
                <input type="date" id="dueDateField" class="form-date">
            </div>
            <button id="saveBtn" class="save-btn">Save</button>
        </div>

        <section class="progress" aria-live="polite">
            <div class="progress-card">
                <p class="progress-label">Finished tasks</p>
                <p class="progress-value" id="completedCount">0</p>
            </div>
            <div class="progress-card">
                <p class="progress-label">Remaining tasks</p>
                <p class="progress-value" id="remainingCount">0</p>
            </div>
        </section>

        <div id="lists">
            
        </div>
   </div>


   <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Alert</h3>
            </div>
            <div class="modal-body">
                <p id="modalMessage">Message</p>
            </div>
            <div class="modal-footer" id="modalFooter">
                
            </div>
        </div>
   </div>

   <script src="index.js"></script>
</body>

</html>
